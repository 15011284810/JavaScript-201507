<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="dom140326.js" type="text/javascript"></script>
<script type="text/javascript">
    var ele = document.getElementById("box");
    on(ele,"mouserdown", down);
    function down(e) {
        this.x = e.offsetLeft;
        this.y = e.offsetTop;
        this.mx = e.pageX;
        this.my = e.pageY;
        if (this.setCapture()) {
            this.setCapture();
            on(this, "mousemove", move);
            on(this, "mouseup", up);
        } else {
            var that = this;
            this.MOVE = function (e) {
                move.call(that, e)
            };
            this.UP = function (e) {
                up.call(that, e)
            };
            on(document, "mousemove", this.MOVE);
            on(document, "mouseup", this.UP);
        }
        e.preventDefault();
    }
    function move(e) {
        this.style.left = e.pageX - this.mx + this.x + "px";
        this.style.top = e.pageY - this.my + this.y + "px";
    }

    function up() {
        if (this.releaseCapture) {
            this.releaseCapture();
            off(this, "mousemove", move);
            off(this, "mouseup", up);
        } else {
            off(document, "mousemove", this.MOVE);
            off(document, "mouseup", this.UP);
        }
    }
</script>
</body>
</html>
