<!DOCTYPE html>
<html>
<head>
    <title>动画-简单的通过左右按钮控制元素左右移动</title>
    <meta charset="utf-8">
    <style type="text/css">
        #target{width: 100px;height: 100px;border: 1px solid red;border-radius: 50%;margin: 20px auto;position: relative;left:0;background-color: red;}
        #btn{margin: 10px auto;width: 200px;display: table;text-align: center;}
    </style>
</head>
<body>
<div id="target"></div>
<div id="btn"><br/>
<input type="button" value="向左" id="left">|<input type="button" value="向右" id="right">
</div>

<script type="text/javascript">
function getCss(ele,attr){
    if(window.getComputedStyle){
        return parseFloat(window.getComputedStyle(ele,null)[attr]);
    }else{
        return parseFloat(ele.currentStyle([attr]));
    }
}

var ele=document.getElementById("target");
var eleLeft=ele.style.left;
var begin=getCss(ele,"left");
var btnLeft=document.getElementById("left");
var btnRight=document.getElementById("right");
btnLeft.onclick=function(){
    ele.style.left=begin-10+"px";
    begin=getCss(ele,"left");
}
btnRight.onclick=function(){
    ele.style.left=begin+10+"px";
    begin=getCss(ele,"left");
}
</script>
</body>
</html>
