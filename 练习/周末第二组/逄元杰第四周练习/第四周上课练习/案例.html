<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        img{margin:0 auto;display: block; width: 1000px;}
        #content{width:1000px; height: 300px; background: #ccc; margin: 0 auto;position: relative; }
        #content div{background: url("banner5.jpg");position: absolute;}
    </style>
</head>
<body>
    <img src="banner5.jpg">
    <div id="content"></div>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript">
    var rows=3;
    var cols=10;
    var content=document.getElementById("content");
    var w=content.offsetWidth/cols;
    var h=content.offsetHeight/rows;
    for(var i=0;i< rows*cols;i++){
        var ele=document.createElement("div");
        with(ele.style){
            width=w+"px";
            height=h+"px";
            var t=Math.floor(i/cols)*h;
            var l=i%cols*w;
            top=-600+"px";
            left=-100+"px";
            ele.l=l;
            ele.t=t;
            backgroundPosition=-l+"px -"+ t +"px";
        }
        content.appendChild(ele);
    }
</script>
</body>
</html>
